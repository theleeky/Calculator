<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 id="title">Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="calculator-top">
                <div class="left">
                    <h3>Leeky Calculator</h3>
                    <p>&nbsp&nbspmb-v1<br>
                    non-sciency</p>
                </div>
                <div class="right">
                    <div class="solar-panel"></div>
                    <p>2nd edition</p>
                </div>
            </div>
            <div class="calculator-screen">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="calculator-btns">
                <div class="rows">
                    <div id="7" class="btn">&#x37;</div>
                    <div id="8" class="btn">&#x38;</div>
                    <div id="9" class="btn">&#x39;</div>
                    <div id="del" class="btn">DEL</div>
                    <div id="AC" class="btn">AC</div>
                </div>
                <div class="rows">
                    <div id="4" class="btn">&#x34;</div>
                    <div id="5" class="btn">&#x35;</div>
                    <div id="6" class="btn">&#x36;</div>
                    <div id="multiply" class="btn operation">&#215;</div>
                    <div id="divide" class="btn operation">&#247;</div>
                </div>
                <div class="rows">
                    <div id="1" class="btn">&#x31;</div>
                    <div id="2" class="btn">&#x32;</div>
                    <div id="3" class="btn">&#x33;</div>
                    <div id="add" class="btn operation">&#43;</div>
                    <div id="subtract" class="btn operation">&#8722;</div>
                </div>
                <div class="rows">
                    <div id="0" class="btn">&#x30;</div>
                    <div id="dot" class="btn">.</div>
                    <div id="plus-minus" class="btn"></div>
                    <div id="ans" class="btn">ANS</div>
                    <div id="equals" class="btn equals">&#61;</div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>
            Copyright Â© Malek Busari 
        </p>
        <a href="https://github.com/theleeky"><img height="30px" width="auto" src="images/github.png"></a>
    </footer>
</body>
</html>
